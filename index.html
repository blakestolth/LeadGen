<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Vancouver Island Credit</title>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }

    .card {
      background:#fff;
      border-radius:1rem;
      border:1px solid #e5e7eb;
      box-shadow:0 6px 12px -2px rgba(0,0,0,0.08);
      padding:1.25rem;
    }
    @media (min-width:640px) {
      .card { padding:1.75rem; }
    }

    /* Match compact max width like updated site */
    main { max-width: 42rem; margin-left:auto; margin-right:auto; }

    .choice-rect {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center;
      border:2px solid #e5e7eb;
      border-radius:.75rem;
      padding:1rem;
      font-weight:700;
      transition:all .2s ease;
      min-height:110px; /* keeps balance */
    }
    .choice-rect:hover {
      border-color:#2563eb;
      background:#f0f6ff;
      box-shadow:0 6px 14px -6px rgba(37,99,235,.35);
    }
    .choice-rect img {
      height:64px;
      width:auto;
      object-fit:contain;
      margin-bottom:.5rem;
    }
    .choice-rect span {
      font-size:1rem;
      font-weight:800;
      color:#111827;
    }

    h2 { font-size:1.5rem; line-height:2rem; font-weight:800; }
  </style>
</head>
<body class="bg-gray-50 py-8 px-4">
  <main class="w-full space-y-10">
    <div class="card">
      <h2 class="text-center text-gray-900">Select a Vehicle Type</h2>
      <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-md mx-auto">
        <button class="choice-rect">
          <img src="https://i.imgur.com/v2a0KP8.png" alt="Car">
          <span>Car</span>
        </button>
        <button class="choice-rect">
          <img src="https://i.imgur.com/s42i6oA.png" alt="SUV">
          <span>SUV</span>
        </button>
        <button class="choice-rect">
          <img src="https://i.imgur.com/P1g6aQ7.png" alt="Truck">
          <span>Truck</span>
        </button>
        <button class="choice-rect">
          <img src="https://i.imgur.com/T6dS4lE.png" alt="Van">
          <span>Van</span>
        </button>
      </div>
    </div>

    <div class="card">
      <h2 class="text-center text-gray-900">Choose Condition</h2>
      <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-md mx-auto">
        <button class="choice-rect">
          <span>Used Vehicle</span>
        </button>
        <button class="choice-rect">
          <span>New Vehicle</span>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
